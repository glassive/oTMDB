<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>oTMDB</title>
</head>

<body>
    <header>
        <h1>osu!Taiko Mappool Database</h1>
    </header>
    <main>
        <div id="toolbar">
            <select id="selectTournament">
                <option value="" disabled selected>--Please select a tournament--</option>
            </select>
            <select id="selectMappool"></select>
            <label>
                <input type="checkbox" id="supporterCheckbox"> osu!direct
            </label>
            <div id="themeSelector">
                <label>
                    <input type="radio" name="theme" value="pastel" checked> Pastel
                </label>
                <label>
                    <input type="radio" name="theme" value="vibrant"> Vibrant
                </label>
                <label>
                    <input type="radio" name="theme" value="monochrome"> Monochrome
                </label>
            </div>
        </div>
    
        <table id="pool"></table>
    </main>
    <script src="main.js"></script>
</body>
</html>
