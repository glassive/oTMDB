<!DOCTYPE html>
<html lang="en">
<head>
    <link id="favicon" rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>oTMDB</title>
</head>

<body>
    <header>
        <h1>osu!taiko Mappool Database</h1>
        <h2 id="subtitle"></h2>
    </header>
    <main>
        <div id="toolbar">
            <select id="selectTournament">
                <option value="" disabled selected>--Please select a tournament--</option>
            </select>
            <select id="selectMappool"></select>
            <label>
                <input type="checkbox" id="supporterCheckbox"> osu!direct
            </label>
            <a id="forumLink" href="#" target="_blank" style="display: none; text-decoration: none;">
                <button>Forum Post</button>
            </a>
            <div id="themeSelector">
                <label>
                    <input type="radio" name="theme" value="classic" checked> Classic
                </label>
                <label>
                    <input type="radio" name="theme" value="vibrant"> Vibrant
                </label>
            </div>
        </div>

        <table id="pool"></table>
    </main>

    <footer>
        <p style="text-align: center;"> Made by Glassive. <a target="_blank" href="https://github.com/glassive/oTMDB">GitHub</a></p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
